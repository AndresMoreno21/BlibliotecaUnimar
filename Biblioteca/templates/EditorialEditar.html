{% extends "baseAdmin.html" %}
{% load static %}

{% block content %}
<form method="post" >{% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">book</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Crear un editorial</h4>
                        
                        <div class="form-group label-floating">
                            <label class="control-label">NIT</label>
                            {{form.nit}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Nombre</label>
                            {{form.nombre}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Direccion</label>
                            {{form.direccion}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Telefono</label>
                            {{form.telefono}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Email</label>
                            {{form.email}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Sitio Web</label>
                            {{form.sitioweb}}
                        </div>
                          <div class="form-group label-floating">
                            <label class="control-label">Seleccionar Libros de la editorial</label>
                            {{form.libros}}
                            
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Imagen de la editorial</label>
                            {{form.imagen}}
                        </div>
                        
                        <button type="submit" class="btn btn-fill btn-rose">Enviar</button>
                        <a href="{% url 'lista_editorial' %}" class="btn btn-danger">Cancelar</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content%}
