{% extends "baseAdmin.html" %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data" >{% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">book</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Crear un libro</h4>
                        
                        <div class="form-group label-floating">
                            <label class="control-label">Titulo</label>
                            {{form.titulo}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Autor</label>
                            {{form.autor}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Categoria</label>
                            {{form.categoria}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Editorial</label>
                            {{form.editorial}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Paginas</label>
                            {{form.paginas}}
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Fragmento</label>
                            {{form.fragmento}}
                        </div>
    
                    
                        <button type="submit" class="btn btn-fill btn-rose">Enviar</button>
                        <a href="{% url 'lista_libro' %}" class="btn btn-danger">Cancelar</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content%}
